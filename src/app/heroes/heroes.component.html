<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/details/{{ hero.id }}">
      <span class="badge">{{ hero.id }}</span>
      <span class="name">{{ hero.name }}</span>
    </a>
    <button type="button" (click)="delete(hero)" class="delete">X</button>
  </li>
</ul>

<h2>Add new Hero</h2>
<div>
  <label for="new-hero">Hero name:</label>
  <input type="text" id="new-hero" #heroName />
  
  <button type="button" (click)="add(heroName.value);heroName.value=''">Add new hero</button>
</div>
